<!DOCTYPE html>
<html lang="en">
<head>
  <title th:text="#{invite.title}">Invitation</title>
  <style>
    .container {
        margin: 0 auto;
        max-width: 600px;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: #0A2239;
        color: #ffffff;
        padding: 10px;
        text-align: center;
    }
    .body {
        margin: 20px 0;
        padding: 10px;
    }
    .button {
        display: inline-block;
        background-color: #0A2239;
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
    }
    .button:hover {
        background-color: #030D16;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 th:text="#{invite.header}">Youâ€™ve Been Invited!</h1>
  </div>
  <div class="body">
    <p>
      <span th:text="#{invite.greeting}"></span>,
    </p>
    <p th:text="#{invite.custom.body} + ${clubName}"></p>
    <p th:text="#{invite.acceptLink}"></p>
    <p>
      <a th:href="@{${invitationUrl}}" class="button"
         th:text="#{invite.acceptButton}">Accept</a>
    </p>
    <p th:text="#{invite.footer}"></p>
    <p th:text="#{invite.signature}"></p>
  </div>
</div>
</body>
</html>
